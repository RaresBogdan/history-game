{% extends 'base.html' %}
{% block head %}
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{{url_for('static', filename='css/log_in.css')}}">

{% endblock %}

{% block body %}
<div class="img-div">
    <img src="{{url_for('static', filename='images/sign_up.png')}}">
</div>

<div class="login-form">

    <div class="logo-div">
        <img src="{{url_for('static', filename='images/logo.png')}}">
    </div>

    <h1 class="title" >Welcome back!</h1>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" maxlength="20" class="form-control" name="username" placeholder="Enter your Username here" required="required" pattern="[a-zA-Z0-9_]+" required>
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Enter your Password here" required="required">
            <i class="fa fa-lock"></i>
        </div>
        {% if error %}
            <p class="error"> {{error}}</p>
        {% endif %}
        <div class="form-group">
            <input type="submit" class="btn" value="Log in" align="center">
        </div>
    </form>

    <p class="no-account">
        Don't have an account yet? <a href="/sign_up" >Sign up</a>
    </p>
</div>

{% endblock %}
